---
layout: base

<div class='row'>
<div class="col-12 col-md-10 mx-auto">
<article class='the-article'>
	<!-- Post header-->
	<header class="mb-4">
		<!-- Post title-->
		<h1 class="fw-bold mb-1">{{page.title}}</h1>
		<!-- Post meta content-->
		<div class="posted-on mb-2">Posted on {{ page.date | date_to_string }}</div>
	</header>
	<!-- Preview image figure-->
	<!-- <figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure> -->
	<!-- Post content-->
	<section class="mb-5">
		{{ content }}
	</section>
		<!-- Post tags-->
		<label class='tagged-under'>tagged under: </label>
		  {% for tag in page.tags %}
			{% capture tag_name %}{{ tag }}{% endcapture %}
			<a class='mb-1 tag-link' href="{{site.baseurl}}/tag/{{ tag_name }}">{{ tag_name }}</a>
		  {% endfor %}
</article>
