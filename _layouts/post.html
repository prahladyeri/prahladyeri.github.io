---
layout: base
---
<div class='row'>
<div class="col-lg-12">
<article class='the-article'>
	<!-- Post header-->
	<header class="mb-4">
		<!-- Post title-->
		<h1 class="fw-bolder mb-1">{{page.title}}</h1>
		<!-- Post meta content-->
		<div class="text-muted fst-italic mb-2">Posted on {{ page.date | date_to_string }}</div>
		<!-- Post tags-->
		  {% for tag in page.tags %}
			{% capture tag_name %}{{ tag }}{% endcapture %}
			<a class='badge bg-secondary text-decoration-none link-light' href="{{site.baseurl}}/tag/{{ tag_name }}">{{ tag_name }}</a>
		  {% endfor %}
	</header>
	<!-- Preview image figure-->
	<!-- <figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure> -->
	<!-- Post content-->
	<section class="mb-5">
		{{ content }}
	</section>
</article>

<div class="adsense-block mb-5">
{% include as.html %}
</div>
 <div id="disqus_thread" class="disqus-block">
 {% include disqus.html %}
 </div>
 
</div>
</div>
