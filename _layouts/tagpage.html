---
layout: base
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<table class='table table-sm table-bordered table-striped'>
{% for post in site.tags[page.tag] %} 
  <tr><td><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})
  </td></tr>
{% endfor %}
</table>
</div>
