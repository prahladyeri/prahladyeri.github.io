---
layout: base
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.content | markdownify | strip_html | truncatewords: 50 }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
