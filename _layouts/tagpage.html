---
layout: base
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<table class='table table-sm table-bordered table-striped'>
<thead>
  <tr>
	<th>Title</th>
	<th style="white-space: nowrap; width: 1%;">Date</th>
  </tr>
</thead>
<tbody>
{% for post in site.tags[page.tag] %} 
  <tr>
  <td><a href="{{ post.url }}">{{ post.title }}</a></td>
  <td>{{ post.date | date: "%Y-%m-%d" }}</td>
  </tr>
{% endfor %}
</tbody>
</table>
</div>
